[package]
name = "financial-importer"
version = "0.1.0"
authors = ["Travis B. Hartwell <nafai@travishartwell.net>"]
edition = "2021"

[lib]
name = "financial_importer"
path = "src/lib.rs"

[[bin]]
name = "financial-importer"
path = "src/bin/main.rs"

[dependencies]
chrono = { version = "0.4.19", features = ["serde"] }
color-eyre = "0.5.10"
csv = "1.1.5"
format_num = "0.1.0"
lazy_static = "1.4.0"
log = "0.4.14"
platform-dirs = "0.3.0"
pretty_env_logger = "0.4.0"
regex = "1.4.3"
serde = { version = "1.0.123", features = ["derive"] }
structopt = "0.3.21"
toml = "0.5.8"
voca_rs = "1.13.0"
